<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />

    <link href="http://fonts.googleapis.com/css?family=Cantarell:regular,bold" rel="stylesheet" type="text/css" />
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div id="page" class="container">
      <div id="header" class="row">
        <div class="span12">
          <a href="https://github.com/newhavenrb/newhavenrb.github.com"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
          <a href="index.html"><img alt="New Haven Skyline" src="images/nh_skyline.png" /></a>
        </div>
      </div>

      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="{% if page.active_nav == 'home' %}active{% endif %}"><a href="/">Home</a></li>
                <li><a href="http://groups.google.com/group/newhavenrb">Mailing List</a></li>
                <li><a href="http://www.meetup.com/newhavenrb">Meetup</a></li>
                <li><a href="http://www.twitter.com/newhavenrb">Twitter</a></li>
                <li><a href="http://www.github.com/newhavenrb">GitHub</a></li>
                <li><a href="https://github.com/newhavenrb/conferences/wiki">Conference Wiki</a></li>
                <li><a href="irc://irc.freenode.net/newhavenrb">IRC</a></li>
                <li class="{% if page.active_nav == 'jobs' %}active{% endif %}"><a href="jobs.html">Jobs</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div id="content" class="row">
        <div class="offset1 span10">
          {{ content }}
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25562138-2']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.jgfeed-min.js" type="text/javascript"></script>
    <script src="js/mustache.js"></script>
    <script src="js/konami.js"></script>
    <script src="js/jquery.linkify-1.0-min.js"></script>
    <script src="js/sitecode.js" type="text/javascript"></script>
  </body>
</html>
